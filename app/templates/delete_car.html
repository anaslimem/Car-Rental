{%extends 'base.html'%}
{% block title %} Delete Car {% endblock %}
{% block content %}
<div class="admin-container">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="{{ url_for('admin.admin') }}">Dashboard</a></li>
            <li><a href="{{ url_for('admin.add_car') }}">Add a New Car</a></li>
            <li><a href="{{ url_for('cars.list_cars') }}">Show Cars</a></li>
            <li><a href="{{ url_for('admin.delete_car') }}">Delete Car</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Delete a Car</h1>
        <hr>
<h1>Available Cars</h1>
{% if cars %}
    <form method="POST">
        <div class="form-group">
        <label for="car_id">Choose a Car to Delete:</label>
        <select name="car_id" id="car_id">
            {% for car in cars %}
                <option value="{{ car.car_id }}">{{ car.car_name }} (ID: {{ car.car_id }})</option>
            {% endfor %}
        </select>
        <button type="submit">Delete Car</button>
    </form>
{% else %}
    <p>No cars available</p>
{% endif %}
    </div>
</div>
{% endblock %}
